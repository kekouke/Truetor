{% extends 'core/base.html' %}

{% block content %}
    <div class="container" id="feedapp">
        <div class="columns">
            <div class="column is-12">
                <div class="wrapper-form">
                    <form v-on:submit.prevent="submitTwit()">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" v-model="body" placeholder="What do you want to twit?"></textarea>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button class="button is-success">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="wrapper-twits">
                    <div class="twit" v-for="twit in twits">
                        <p class="name">[[ twit.user ]]</p>
                        <p>[[ twit.body ]]</p>
                        <p class="info">[[ twit.created_at ]]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script>
    new Vue({
        el: '#feedapp',
        delimiters: ['[[',']]'],
        data() {
            return {
                twits: [],
                body: '',
                user: '{{ request.user.username }}',
                created_at: 'Now'
            }
        },
        methods: {
            submitTwit() {
                console.log('submitTwit');

                if (this.body.length > 0) {
                    var twit = {
                        'body': this.body,
                        'user': this.user,
                        'created_at': this.created_at
                    };

                    this.twits.unshift(twit);

                    // sent to backend (dma117)
                }

                this.body = '';
            }
        }
    })
</script>
{% endblock %}
