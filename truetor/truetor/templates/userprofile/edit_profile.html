{% extends 'core/base.html' %}

{% block content %}
    <div class="content">
        <div class="row">
            <div class="col-12">
                <h1 class="title">Edit profile</h1>
                {% if user.userprofile.avatar %}
                    <div class="tile__icon m-2">
                        <figure class="avatar avatar--xlarge">
                            {% if user.userprofile.avatar %}
                                <img src="{{ user.userprofile.avatar.url }}">
                            {% endif %}
                        </figure>
                    </div>
                {% endif %}
                <form method="post" enctype="multipart/form-data" action=".">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="field">
                        <div class="control">
                            <button class="btn-success">Save changes</button>
                        </div>
                    </div>
                </form>  
            </div>          
        </div>
    </div>
{% endblock %}
