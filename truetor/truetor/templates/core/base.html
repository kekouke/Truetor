<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Truetor</title>

        <!-- Google Fonts -->

        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

        <!-- Minified Cirrus CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.6.0/dist/cirrus.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
                    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>

        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <body>
        <div>
            <!-- Navigation -->
            <div class="header u-unselectable header-animated m-0">
                <div class="header-brand">
                        <a href="/" class="nav-item no-hover">
                            <strong>Truetor</strong> <span class="icon"><i class="fab fa-wrapper fa-twitter" aria-hidden="true"></i></span>
                        </a>
                </div>
                <div class="header-nav" id="header-menu">
                    <div class="nav-right">
                        {% if request.user.is_authenticated %}
                        <form class="form-group" method="get" action="{% url 'search' %}">
                            <input type="search" class="form-group-input" placeholder="Search" name="query">
                            <button class="form-group-btn bg-teal-100">Search</button>
                        </form>
                            <a href="{% url 'feed' %}" class="nav-item text-center">Feed</a>
                            <a href="{% url 'userprofile' request.user.username %}" class="nav-item text-center">Profile</a>
                            <a href="{% url 'edit_profile' %}" class="nav-item text-center">Edit profile</a>
                        {% endif %}
                        <div class="nav-item">
                                {% if request.user.is_authenticated %}
                                    <a href="{% url 'logout' %}" class="btn text-danger m-2">Lod out</a>
                                {% else %}
                                    <a href="{% url 'sign_up' %}" class="btn text-success m-2">
                                        <strong>Sign up</strong>
                                    </a>
                                    <a href="{% url 'login' %}" class="btn text-info">Log in</a>
                                {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Navigation -->

            <!-- Content -->
            <div id="splash-img" class="hero fullscreen hero-img parallax-img m-0">
                <section class="hero-body">
                    {% block content %}
                    {% endblock %}
                </section>
            </div>
            <!-- End Content -->
        </div>
        

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        {% block script %}
        {% endblock %}
        <!-- End Scripts -->
    </body>

</html>
